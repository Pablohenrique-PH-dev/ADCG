{% extends 'base.html' %}

{% block titulo %}
Pesquisa de Estudos .
{% endblock %}

{% block content %}
        <main class='bg-primary_black min-h-screen w-full'>
        <section class='bg-primary_black  min-h-screen flex justify-center py-10'>
            <div class="p-8 w-10/12 relative" >
                <br><br><br>
                <h2 class="text-gray-200 text-4xl font-medium">
                     Resultados da Busca
                </h2>
                <div class="flex flex-wrap items-center min-w-full movie_lis">
                    {% for estudo in object_list %}
                    <div class="m-4 bg-blue-500 overflow-hidden flex-shrink-0 rounded-md cursor-pointer h-64 w-96">
                        <a href="{% url 'estudo:detalhesestudo' estudo.pk %}">
                                <img src="{{ estudo.thumb.url }}" class="object-cover w-full h-full " alt="">
                        </a>
                    </div>
                    {% endfor %}
                </div>


            </div>
        </section>
    </main>
{% endblock %}
