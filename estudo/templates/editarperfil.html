{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo %}
Editar Perfil
{% endblock %}

{% block content %}
      <header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat"
            style="background-image: url('{% static 'images/1111.jpg' %}');">
        <div class="z-10 h-full py-32 md:py-0 text-gray-100 text-center flex items-center flex-col">
            <h2 class="text-2xl">{{ user.username }}</h2>
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Edite os campos abaixo para editar seu perfil</legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="bg-red-600 py-1 px-3 text-white md:text-lg rounded-md" type="submit">Editar Perfil</button>
            </form>
            <small><a href="{% url 'estudo:mudarsenha' %}">Quer mudar sua senha?</a></small>
        </div>
    </header>

    <footer class=" px-5 py-10 ">
        <ul class="flex justify-between items-center">

             <li><a href="https://www.linkedin.com/in/j%C3%A9ssica-barbosa-79251a1ba/"
                target="_black"><img src="{% static 'images/LOGOJB1.png' %}" class="w-8/12" alt=""></a> </li>

             <li> <i class="fab fa-python fa-2x fa-spin "></i></li>

            <li><a href="https://www.linkedin.com/in/pablo-henrique-silva-b71202169/"
                target="_black"><img src="{% static 'images/pablo.png' %}" class="w-8/12" alt=""></a> </li>

        </ul>
    </footer>
{% endblock %}
